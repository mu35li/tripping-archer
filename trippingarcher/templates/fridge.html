{% extends "layout.html" %}
{% block title %}Fridge{% endblock %}
{%block header%}
<h1>Tripping Archer <small>
    <strong>H</strong>ome 
    <strong>M</strong>anagement 
    <strong>S</strong>ystem
    </small>
</h1>
{%endblock%}
{% block body %}
<h1>Fridge</h1>
<div class="table-responsive">
<table class="table table-bordered">
    <tr>
        <th>Item</th>
        <th>Count</th>
        <th>Actions</th>
    </tr>
    
{%for item in items%}
    <tr>
        <td> {{item.name}} </td>
        <td {%if item.fridgeCount <= item.rebuyPoint %} class="danger" {% endif %}> {{item.fridgeCount}} </td>
        <td>
            <a href="{{ url_for('editItem', itemId=item.id)}}"><span class="btn btn-warning glyphicon glyphicon-pencil"></span></a>
            <a href="{{ url_for('deleteItem', itemId=item.id)}}"><span class="btn btn-danger glyphicon glyphicon-trash"></span></a>
            <a href=""><span class="btn btn-primary glyphicon glyphicon-share-alt"></span></a>
        </td>
    </tr>
{%endfor%}
</table>
</div>
<a href="{{ url_for('newItem') }}" class="btn btn-success glyphicon glyphicon-plus"></a>
{% endblock %}
